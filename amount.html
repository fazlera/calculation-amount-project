<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amount</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl font-bold text-center mt-10 uppercase">Let's Get A<span class="text-red-400">moun</span>t</h1>
    </header>

    <main>
        <section>
            <div class="grid grid-cols-3 gap-5 w-9/12 mt-10 mx-auto">
                <div class="text-slate-200 text-4xl font-bold bg-blue-700 p-10 rounded-lg ">
                    <h2>Deposit Amount</h2>
                    <h3>$<span id="deposit-amount">00</span></h3>
                </div>
                <div class="text-slate-200 text-4xl font-bold bg-violet-700 p-10 rounded-lg">
                    <h2>Withdraw Amount</h2>
                    <h3>$<span id="withdraw-amount">00</span></h3>
                </div>
                <div class="text-slate-200 text-4xl font-bold bg-amber-700 p-10 rounded-lg">
                    <h2>Total Amount</h2>
                    <h3>$<span id="total-amount">1200</span></h3>
                </div>
            </div>
        </section>
        
        <div class="grid grid-cols-2 gap-5 w-9/12 mt-10 mx-auto">
            <div class="text-slate-200 text-2xl font-bold bg-blue-700 p-20 rounded-lg ">
                <h2>Deposit Amount</h2>

                <input class="w-9/12 block rounded-md mt-4 mb-4 font-bold text-slate-950" type="text" name="" id="user-deposit" placeholder="$ Enter Your Deposit Amount">

                <button id="deposit-btn" class="bg-green-400 text-slate-950 font-bold px-8 py-2 rounded-lg hover:text-white hover:bg-amber-800">Deposit</button>
            </div>



            <div class="text-slate-200 text-2xl font-bold bg-violet-700 p-20 rounded-lg">
                <h2>Withdraw Amount</h2>

                <input class="w-9/12 block rounded-md mt-4 mb-4 font-bold text-slate-950 " type="text" name="" id="user-withdraw" placeholder="$ Enter Your Withdraw Amount">

                <button id="Withdraw-btn" class="bg-green-400 text-slate-950  font-bold px-8 py-2 rounded-lg hover:text-white hover:bg-amber-800">Withdraw</button>
            </div>
            
        </div>
        <section>

        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
