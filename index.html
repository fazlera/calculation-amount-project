<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-4xl font-bold text-center mt-10 uppercase">Calculation A<span class="text-red-400">moun</span>t</h1>
    </header>

    <main>
        <section>
           <div class="mt-5">
            <div class="bg-indigo-500 w-9/12 mx-auto p-12 rounded-lg">
                <h2 class="text-2xl mb-4">Please Login</h2>

                <input class="w-9/12 block rounded-md p-2 mb-2 font-bold" type="email" name="" id="user-email" placeholder="Enter Your Email">

                <input class="w-9/12 block rounded-md p-2 mb-2 font-bold" type="password" name="" id="user-password" placeholder="Enter Your password">

                <button id="login-btn" class="bg-orange-400  font-extrabold px-16 py-2 rounded-lg hover:text-white hover:bg-amber-800">Submit</button>
            </div>
           </div>
        </section>
    </main>






    <script src="js/login.js"></script>
</body>
</html>
